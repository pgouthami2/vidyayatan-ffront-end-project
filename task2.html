<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Table</title>
    <style>
        .selected {
            background-color: #f0f0f0;
        }
        .insert-icon {
            width: 20px; /* Adjust the size as needed */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="https://kit.fontawesome.com/43df530aea.js" crossorigin="anonymous" ></script>
    <table id="checkbox-table">
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all" class="checkbox"></th>
                <th>details</th>
                <th>Country</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td><i class="fa-solid fa-arrow-up-right-from-square"></i></td>
                <td>India</td>
            </tr>
            
            <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td><i class="fa-solid fa-arrow-up-right-from-square"></i></td>
                <td>Canada</td>  
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td><i class="fa-solid fa-arrow-up-right-from-square"></i></td>
                <td>America</td>
            </tr>
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const table = document.getElementById("checkbox-table");
            const checkboxes = document.querySelectorAll("#checkbox-table tbody input[type='checkbox']");
            const selectAllCheckbox = document.getElementById("select-all");

            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener("change", function() {
                    // Clear all selected rows
                    table.querySelectorAll("tr").forEach(function(row) {
                        row.classList.remove("selected");
                    });

                    // Highlight selected row
                    if (this.checked) {
                        this.parentNode.parentNode.classList.add("selected");
                    }
                });
            });

            // Select All functionality
            selectAllCheckbox.addEventListener("change", function() {
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });
        });
    </script>
</body>
</html>
